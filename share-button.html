<button
	data-share="{{ include.share | default: ''}}"
	title="{{ include.title | default: 'Share Page' }}"
	class="{{ include.position | default: 'fixed' }} round shadow-dark color-alt border-hidden background-accent z-{{ include.z-index | default: '4' }}"
	aria-label="{{ include.title | default: 'Share Page' }}"
	hidden=""
>{% include icon.html icon='share' %}</button>
