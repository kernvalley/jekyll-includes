<aside role="complementary" itemtype="http://schema.org/WPSideBar" itemscope="" class="card shadow-dark" id="calendar">
	<h4 class="color-accent underline center">
		{% include icon.html icon='calendar' %}
		<span>Upcoming Events</span>
	</h4>
	{% for event in site.data.events %}
		{% include event.html event=event.last %}
		<hr />
	{% endfor %}
</aside>
